<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>Cash App</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="cashApp" ng-controller="MainCtrl">

	<div class="jumbotron text-center">
		<h1>Tally of Items: <span class="label label-info">{{ posts.length || 0 }}</span></h1>
	</div>

	<div class="container">
		<div class="row">
		  <div class="col-md-6 col-md-offset-3">
				<div class="checkbox" ng-repeat="post in posts">
					<span style="font-size:20px; margin-left:10px;">
						<input type="checkbox" ng-click="deletePost($index)">
						{{post.title}} {{post.amount | currency }} <small>{{post.date | date: 'MM/d/y'}}{{post.myDecimal}}</small>
					</span>
				</div>

				<form ng-submit="addPost($index)"  style="margin-top:30px;">
					<h3>Add Item</h3>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="item" ng-model="title"></input>
					</div>
					<div class="form-group">
						<input type="number" name="myDecimal" class ="form-control" placeholder="Decimal" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />

					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="date" ng-model="date"></input>
					</div>
					<button type="submit" class="btn btn-primary">Tally</button>
				</form>

            <h3>Total:  <td>{{sum}}</td></h3>

		  </div>
	  </div>
	</div>
</body>

</html>
